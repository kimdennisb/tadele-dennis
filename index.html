<body>

    <p id="description">Kindly fill the form.</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name<label>

                <input id="email" type="email" placeholder="name@email.com" required />
                <label id="number-label" for="number">Number</label>
                <input id="number" type="number" placeholder="number" min="0" max="10000" required />
                <select id="dropdown">
                    <option>First</option>

                <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio"
                        checked="">Definitely</label>
                <label>
                    <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>
                <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end
                    Projects</label>
                <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end
                    Projects</label>
                <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end
                    Projects</label>
                <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end
                    Projects</label><label><input name="prefer" value="front-end-projects" type="checkbox"
                        class="input-checkbox">Front-end Projects</label>
                <textarea id="comments" class="input-textarea" name="comment"
                    placeholder="Enter your comment here..."></textarea>
                <button id="submit" />Submit</button>
    </form>
</body>

</html>
